name: Deploy to Koyeb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Koyeb
        uses: koyeb/action@v2
        with:
          service: ${{ secrets.KOYEB_SERVICE }}
          token: ${{ secrets.KOYEB_TOKEN }}
          app: ${{ secrets.KOYEB_APP }}
